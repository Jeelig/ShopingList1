<ion-header>
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Mes listes</ion-title>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding >
   
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="chargement...">
          </ion-refresher-content>
        </ion-refresher>
  
    <ion-fab vertical="bottom" horizontal="end" (click)="presentPrompt()"  slot="fixed">
      <ion-fab-button color="primary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  
    <div >
      
            
      <ion-list>
        <ion-card *ngFor="let item of listeAll" >
            <ion-item-sliding>
            <ion-item   lines="none">
                 <ion-label>
                    <ion-label button (click)="showListe(item.id_liste)">
                        {{item.name}} 
                    </ion-label>
              </ion-label>
            </ion-item>
          
          <ion-item-options side="end">
              <ion-item-option color="success" (click)="presentActionSheet(item.id_liste,item.id)" >
                  <ion-icon name="information-circle-sharp" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
              
            </ion-item-options>
          </ion-item-sliding>
          
          </ion-card>
    </ion-list>
    </div>
    
    
  
  
  
  </ion-content>
