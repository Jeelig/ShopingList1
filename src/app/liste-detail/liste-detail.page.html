<ion-header>
  <ion-toolbar>
    <ion-title>{{mytitle}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/intro"></ion-back-button>
    </ion-buttons>
      <ion-buttons slot="end">
        <ion-button  (click)="showListe()">
            <ion-icon id="cart-btn"  slot="icon-only" name="people-sharp" ></ion-icon> 
            <ion-badge id="cart-badge">{{mycount}}</ion-badge>
        </ion-button>
        <ion-button>
            <ion-icon slot="icon-only" name="ellipsis-vertical" ></ion-icon> 
        </ion-button>
          
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="chargement...">
    </ion-refresher-content>
  </ion-refresher>

<ion-list>
    <ion-card *ngFor="let list of mylisteproject">
        <ion-item-sliding>
        <ion-item shape="round"  lines="none">
            <ion-checkbox shape="round" (ionChange)="changeCheckState(list)" color="success" [(ngModel)]="list.checked" slot="start"></ion-checkbox>
            <!--h2 *ngIf="!list.checked"    <h2 *ngIf="list.checked" style="text-decoration:line-through;">{{ }} </p> </h2>-->
             <ion-label>
            {{ list.nom}}
            
          </ion-label>
        </ion-item>
      
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteliste(list)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-card>
</ion-list>

    <ion-card *ngIf="addTask" >
      <ion-item lines="none"> 
        <ion-input [(ngModel)]="name" placeholder="Entrer une tache " required="true"></ion-input>
        <ion-button shape="round" slot="end" (click)="createArcticle()">
          <ion-icon slot="icon-only" name="add" ></ion-icon>    
        </ion-button>
        <ion-button  slot="end" (click)="createArcticle()">
          <ion-icon slot="icon-only" name="mic" ></ion-icon>    
        </ion-button>
      </ion-item>
  </ion-card>
  <ion-card>
  <ion-item lines="none"> 
    <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
        <ion-icon shape="round"  name="add" slot="start"></ion-icon>
        Ajouter une t√¢che
      </ion-button>
      
      <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
        <ion-icon shape="round" name="close" slot="start"></ion-icon>
        Annuler
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
